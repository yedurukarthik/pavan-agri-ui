<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farms - Pavan Agri Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        // Redirect to login if user is not logged in
        if (!localStorage.getItem("isLoggedIn")) {
            window.location.href = "login.html";
        }
    </script>

    <div class="container">
        <nav class="sidebar">
            <h2>Pavan Agri Solutions</h2>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="farms.html" class="active">Farms</a></li>
                <li><a href="crops.html">Crops</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><button id="logoutBtn">Logout</button></li>
            </ul>
        </nav>

        <main class="content">
            <h1>Farms</h1>
            <table>
                <thead>
                    <tr>
                        <th>Farm Name</th>
                        <th>Owner Name</th>
                        <th>Location</th>
                        <th>Area</th>
                        <th>Sy No</th>
                        <th>Attachments</th>
                    </tr>
                </thead>
                <tbody id="farmTableBody">
                    <tr>
                        <td>Farm-1</td>
                        <td>Pavan</td>
                        <td>Devathapuram</td>
                        <td>13.5 Acr</td>
                        <td>120</td>
                        <td><a href="https://meebhoomi.ap.gov.in/" target="_blank">AP Meebhoomi</a></td>
                    </tr>
                    <tr>
                        <td>Farm-2</td>
                        <td>Prasanna</td>
                        <td>JR Palle</td>
                        <td>3.5 Acr</td>
                        <td>121</td>
                        <td><a href="https://meebhoomi.ap.gov.in/" target="_blank">AP Meebhoomi</a></td>
                    </tr>
                </tbody>
            </table>

            <h2>Add New Farm</h2>
            <form id="farmForm">
                <input type="text" id="farmName" placeholder="Farm Name" required>
                <input type="text" id="ownerName" placeholder="Owner Name" required>
                <input type="text" id="location" placeholder="Location" required>
                <input type="text" id="area" placeholder="Area" required>
                <input type="text" id="syNo" placeholder="Sy No" required>
                <button type="submit">Add Farm</button>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

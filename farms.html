<main class="content">
    <h1>Farms Management</h1>
    
    <button id="addFarmBtn">+ Add Farm</button>

    <table>
        <thead>
            <tr>
                <th>Farm Name</th>
                <th>Location</th>
                <th>Size (Acres)</th>
                <th>Owner</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="farmTableBody">
            <tr>
                <td>Green Valley</td>
                <td>Texas</td>
                <td>50</td>
                <td>John Doe</td>
                <td><button class="edit">Edit</button> <button class="delete">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <div id="farmFormContainer" class="modal">
        <form id="farmForm">
            <h2>Add/Edit Farm</h2>
            <label for="farmName">Farm Name:</label>
            <input type="text" id="farmName" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" required>
            
            <label for="size">Size (Acres):</label>
            <input type="number" id="size" required>
            
            <label for="owner">Owner:</label>
            <input type="text" id="owner" required>

            <button type="submit">Save</button>
            <button type="button" id="closeForm">Cancel</button>
        </form>
    </div>
</main>
